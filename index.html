<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Memorial Descritivo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #f5f5f5;
    }
    select, button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    select {
      background-color: #1f1f1f;
      color: #fff;
    }
    button {
      background-color: #6200ee;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #3700b3;
    }
    #resultado {
      margin-top: 30px;
      white-space: pre-wrap;
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Gerador de Memorial Descritivo</h1>

  <select id="alvenaria">
    <option value="Tijolo cerâmico">Tijolo cerâmico</option>
    <option value="Bloco de concreto">Bloco de concreto</option>
  </select>

  <select id="espessura">
    <option value="15cm">15cm</option>
    <option value="20cm">20cm</option>
  </select>

  <select id="cobertura">
    <option value="Telha cerâmica">Telha cerâmica</option>
    <option value="Telha de fibrocimento">Telha de fibrocimento</option>
  </select>

  <select id="piso">
    <option value="Cerâmico">Cerâmico</option>
    <option value="Porcelanato">Porcelanato</option>
    <option value="Vinílico">Vinílico</option>
  </select>

  <select id="quartos">
    <option value="1 quarto">1 quarto</option>
    <option value="2 quartos">2 quartos</option>
    <option value="3 quartos">3 quartos</option>
    <option value="4 quartos">4 quartos</option>
    <option value="5 quartos">5 quartos</option>
  </select>

  <select id="banheiros">
    <option value="1 banheiro">1 banheiro</option>
    <option value="2 banheiros">2 banheiros</option>
    <option value="3 banheiros">3 banheiros</option>
    <option value="4 banheiros">4 banheiros</option>
    <option value="5 banheiros">5 banheiros</option>
  </select>

  <select id="piscina">
    <option value="Sim">Sim</option>
    <option value="Não">Não</option>
  </select>

  <button onclick="gerarMemorial()">Gerar Memorial</button>

  <div id="resultado"></div>
  <button id="pdfButton" onclick="salvarPDF()" style="display:none;">Salvar como PDF</button>

  <script>
    async function gerarMemorial() {
      const alvenaria = document.getElementById('alvenaria').value;
      const espessura = document.getElementById('espessura').value;
      const cobertura = document.getElementById('cobertura').value;
      const piso = document.getElementById('piso').value;
      const quartos = document.getElementById('quartos').value;
      const banheiros = document.getElementById('banheiros').value;
      const piscina = document.getElementById('piscina').value;

      const prompt = `Crie um memorial descritivo de arquitetura com as seguintes características: alvenaria de ${alvenaria}, paredes de ${espessura}, cobertura com ${cobertura}, piso ${piso}, ${quartos}, ${banheiros}, piscina: ${piscina}. Responda apenas com o texto do memorial, sem introduções.`;

      const response = await fetch('https://www.chatbase.co/api/v1/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 2pdosgzqdbl08cxxbknq1wzst5p9k510'
        },
        body: JSON.stringify({
          chatbotId: "4_rFhGbyCau8lk1L0JOJr",
          messages: [
            {
              role: "user",
              content: prompt
            }
          ]
        })
      });

      const data = await response.json();
      document.getElementById('resultado').innerText = data.text;
      document.getElementById('pdfButton').style.display = 'block';
    }

    function salvarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const texto = document.getElementById('resultado').innerText;
      const linhas = doc.splitTextToSize(texto, 180);
      doc.text(linhas, 10, 10);
      doc.save('memorial-descritivo.pdf');
    }
  </script>
</body>
</html>
