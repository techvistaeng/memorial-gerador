<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Memorial</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: white;
        }
        .container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background-color: #333;
            color: white;
            border: 1px solid #444;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: none; /* Inicialmente escondido */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Memorial Descritivo</h1>

        <!-- Formulário para coletar informações -->
        <input id="alvenaria" class="input-field" type="text" placeholder="Tipo de Alvenaria" />
        <input id="espessura" class="input-field" type="text" placeholder="Espessura da Parede" />
        <input id="cobertura" class="input-field" type="text" placeholder="Tipo de Cobertura" />
        <input id="piso" class="input-field" type="text" placeholder="Tipo de Piso" />
        <input id="quartos" class="input-field" type="number" placeholder="Quantidade de Quartos" min="1" max="5" />
        <input id="banheiros" class="input-field" type="number" placeholder="Quantidade de Banheiros" min="1" max="5" />
        <select id="piscina" class="input-field">
            <option value="sim">Piscina: Sim</option>
            <option value="não">Piscina: Não</option>
        </select>

        <button onclick="gerarMemorial()">Gerar Memorial</button>

        <!-- Botão para mostrar o chat com o agente do Chatbase -->
        <button id="startChat" style="display:none;" onclick="startChat()">Conversar com o Agente</button>

        <!-- Iframe para o Chatbase -->
        <iframe id="chatbaseIframe" src="https://www.chatbase.co/chatbot-iframe/4_rFhGbyCau8lk1L0JOJr" frameborder="0"></iframe>
    </div>

    <script>
        async function gerarMemorial() {
            const alvenaria = document.getElementById('alvenaria').value;
            const espessura = document.getElementById('espessura').value;
            const cobertura = document.getElementById('cobertura').value;
            const piso = document.getElementById('piso').value;
            const quartos = document.getElementById('quartos').value;
            const banheiros = document.getElementById('banheiros').value;
            const piscina = document.getElementById('piscina').value;

            const prompt = `Crie um memorial descritivo de arquitetura com as seguintes características: alvenaria de ${alvenaria}, paredes de ${espessura}, cobertura com ${cobertura}, piso ${piso}, ${quartos} quartos, ${banheiros} banheiros, piscina: ${piscina}.`;

            // Aqui, você pode fazer uma requisição para o GPT ou Chatbase, mas no momento vamos apenas exibir o memorial
            const memorial = `
                Memorial Descritivo:
                Alvenaria: ${alvenaria}
                Espessura: ${espessura}
                Cobertura: ${cobertura}
                Piso: ${piso}
                Quartos: ${quartos}
                Banheiros: ${banheiros}
                Piscina: ${piscina}
            `;

            // Exibir o memorial gerado no console ou onde preferir
            alert(memorial); // Aqui você pode mostrar o memorial ou adicionar ao Chatbase como uma interação

            // Exibir o botão para iniciar a conversa com o Chatbase
            document.getElementById('startChat').style.display = 'block';
        }

        function startChat() {
            // Exibir o iframe do Chatbase
            document.getElementById('chatbaseIframe').style.display = 'block';
            // Você pode passar o memorial gerado como parte da conversa, utilizando a API do Chatbase
            // Aqui você pode fazer com que o Chatbase responda com o memorial automaticamente
        }
    </script>
</body>
</html>
