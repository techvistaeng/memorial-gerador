<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Memorial Descritivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            background-color: #333;
            color: #fff;
            border: 1px solid #444;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #6200ea;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #3700b3;
        }

        .result {
            margin-top: 20px;
            background-color: #333;
            padding: 20px;
            border-radius: 5px;
            display: none;
        }

        #docButton {
            display: none;
        }
    </style>
</head>
<body>

    <h1>Gerador de Memorial Descritivo</h1>

    <!-- Questionário -->
    <label for="alvenaria">Tipo de Alvenaria:</label>
    <select id="alvenaria">
        <option value="alvenaria convencional">Alvenaria Convencional</option>
        <option value="alvenaria estrutural">Alvenaria Estrutural</option>
    </select>

    <label for="espessura">Espessura da Parede (em cm):</label>
    <select id="espessura">
        <option value="15">15cm</option>
        <option value="20">20cm</option>
        <option value="25">25cm</option>
    </select>

    <label for="cobertura">Tipo de Cobertura:</label>
    <select id="cobertura">
        <option value="telhado">Telhado</option>
        <option value="laje">Laje</option>
    </select>

    <label for="piso">Revestimento do Piso:</label>
    <select id="piso">
        <option value="ceramico">Cerâmico</option>
        <option value="porcelanato">Porcelanato</option>
        <option value="vinilico">Vinílico</option>
    </select>

    <label for="quartos">Quantidade de Quartos:</label>
    <select id="quartos">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <label for="banheiros">Quantidade de Banheiros:</label>
    <select id="banheiros">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    </select>

    <label for="piscina">Piscina:</label>
    <select id="piscina">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
    </select>

    <button onclick="gerarMemorial()">Gerar Memorial</button>

    <div class="result" id="resultado"></div>

    <button id="docButton" onclick="gerarDoc()">Baixar Documento</button>

    <!-- Chatbase iframe -->
    <iframe
        src="https://www.chatbase.co/chatbot-iframe/4_rFhGbyCau8lk1L0JOJr"
        width="100%"
        style="height: 600px; min-height: 700px"
        frameborder="0"
    ></iframe>

    <script>
        async function gerarMemorial() {
            const alvenaria = document.getElementById('alvenaria').value;
            const espessura = document.getElementById('espessura').value;
            const cobertura = document.getElementById('cobertura').value;
            const piso = document.getElementById('piso').value;
            const quartos = document.getElementById('quartos').value;
            const banheiros = document.getElementById('banheiros').value;
            const piscina = document.getElementById('piscina').value;

            const prompt = `Crie um memorial descritivo de arquitetura com as seguintes características: alvenaria de ${alvenaria}, paredes de ${espessura}, cobertura com ${cobertura}, piso ${piso}, ${quartos}, ${banheiros}, piscina: ${piscina}. Responda apenas com o texto do memorial.`;

            try {
                const response = await fetch('https://www.chatbase.co/api/v1/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer 2pdosgzqdbl08cxxbknq1wzst5p9k510',
                    },
                    body: JSON.stringify({
                        chatbotId: "4_rFhGbyCau8lk1L0JOJr",
                        messages: [
                            { role: "user", content: prompt },
                        ],
                    })
                });

                const data = await response.json();
                if (data.text) {
                    document.getElementById('resultado').innerText = data.text;
                    document.getElementById('resultado').style.display = 'block';
                    document.getElementById('docButton').style.display = 'block';
                } else {
                    document.getElementById('resultado').innerText = 'Erro ao gerar memorial. Verifique a API ou chatbot.';
                    document.getElementById('docButton').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('resultado').innerText = 'Falha na comunicação com o Chatbase.';
                document.getElementById('docButton').style.display = 'none';
            }
        }

        function gerarDoc() {
            const doc = new Blob([document.getElementById('resultado').innerText], { type: 'application/msword' });
            const url = URL.createObjectURL(doc);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'memorial_descritivo.doc';
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
