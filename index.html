<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>MVP Memorial Descritivo</title>
  <style>
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #00C9A7;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    select, button {
      display: block;
      margin: 8px 0;
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    select {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    button {
      background-color: #00C9A7;
      color: #121212;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #02b092;
    }
    #resultado {
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      background-color: #1e1e1e;
      border: 1px solid #333;
    }
  </style>
</head>
<body>

  <h1>Memorial Descritivo</h1>

  <form id="questionario">
    <label>Tipo de alvenaria:</label>
    <select name="alvenaria">
      <option>Tijolo cerâmico</option>
      <option>Bloco de concreto</option>
      <option>Alvenaria estrutural</option>
    </select>

    <label>Espessura da parede:</label>
    <select name="espessura">
      <option>10cm</option>
      <option>15cm</option>
      <option>20cm</option>
    </select>

    <label>Tipo de cobertura:</label>
    <select name="cobertura">
      <option>Telha cerâmica</option>
      <option>Telha metálica</option>
      <option>Laje impermeabilizada</option>
    </select>

    <label>Revestimento de piso:</label>
    <select name="piso">
      <option>Cerâmico</option>
      <option>Porcelanato</option>
      <option>Vinílico</option>
    </select>

    <label>Quantidade de quartos:</label>
    <select name="quartos">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>

    <label>Número de banheiros:</label>
    <select name="banheiros">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>

    <label>Possui piscina?</label>
    <select name="piscina">
      <option>Sim</option>
      <option>Não</option>
    </select>

    <button type="submit">Gerar Memorial</button>
  </form>

  <div id="resultado"></div>

  <script>
    const form = document.getElementById('questionario');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const alvenaria = form.alvenaria.value;
      const espessura = form.espessura.value;
      const cobertura = form.cobertura.value;
      const piso = form.piso.value;
      const quartos = form.quartos.value;
      const banheiros = form.banheiros.value;
      const piscina = form.piscina.value;

      const prompt = `Crie um memorial descritivo de arquitetura com as seguintes características: alvenaria de ${alvenaria}, paredes de ${espessura}, cobertura com ${cobertura}, piso ${piso}, ${quartos} quartos, ${banheiros} banheiros, e ${piscina === "Sim" ? "com piscina" : "sem piscina"}. Responda apenas com o texto do memorial, sem introduções.`;

      resultado.innerHTML = "Gerando memorial... aguarde.";

      const response = await fetch('https://www.chatbase.co/api/v1/chat', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer 2pdosgzqdbl08cxxbknq1wzst5p9k510'
        },
        body: JSON.stringify({
          "messages": [{"role": "user", "content": prompt}],
          "chatbotId": "4_rFhGbyCau8lk1L0JOJr"
        })
      });

      const data = await response.json();

      if (data.text) {
        resultado.innerHTML = `<strong>Memorial Gerado:</strong><br><br>${data.text}`;
      } else {
        resultado.innerHTML = "Ocorreu um erro ao gerar o memorial.";
      }
    });
  </script>

</body>
</html>
