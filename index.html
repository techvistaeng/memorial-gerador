<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gerador de Memorial Descritivo</title>
  <style>
    body {
      background-color: #f1f3f4;
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #202124;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 16px;
      color: #5f6368;
    }
    select {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-bottom: 2px solid #dadce0;
      background: transparent;
      margin-bottom: 30px;
      outline: none;
      transition: border-color 0.3s;
    }
    select:focus {
      border-bottom: 2px solid #1a73e8;
    }
    button {
      background-color: #1a73e8;
      color: white;
      font-size: 16px;
      font-weight: bold;
      padding: 14px 28px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #1558b0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Gerador de Memorial Descritivo</h1>

    <form action="#" method="POST">

      <div>
        <label for="parede">Espessura da parede</label>
        <select id="parede" name="parede" required>
          <option value="">Selecione</option>
          <option value="10cm">10 cm</option>
          <option value="15cm">15 cm</option>
          <option value="20cm">20 cm</option>
        </select>
      </div>

      <div>
        <label for="cobertura">Tipo de cobertura</label>
        <select id="cobertura" name="cobertura" required>
          <option value="">Selecione</option>
          <option value="telhado embutido">Telhado Embutido</option>
          <option value="telhas cerâmica">Telhas Cerâmica</option>
        </select>
      </div>

      <div>
        <label for="piso">Tipo de revestimento do piso</label>
        <select id="piso" name="piso" required>
          <option value="">Selecione</option>
          <option value="porcelanato">Porcelanato</option>
          <option value="cerâmico comum">Cerâmico Comum</option>
        </select>
      </div>

      <div>
        <label for="piscina">Piscina</label>
        <select id="piscina" name="piscina" required>
          <option value="">Selecione</option>
          <option value="sim">Sim</option>
          <option value="não">Não</option>
        </select>
      </div>

      <button type="submit">Gerar Memorial</button>

    </form>
  </div>

</body>
</html>
