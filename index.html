<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Memorial Descritivo</title>
  <style>
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    select, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #0066cc;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004080;
    }
    #resultado {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Gerador de Memorial Descritivo</h1>

  <select id="alvenaria">
    <option value="Tijolo cerâmico">Tijolo cerâmico</option>
    <option value="Bloco de concreto">Bloco de concreto</option>
  </select>

  <select id="espessura">
    <option value="15cm">15cm</option>
    <option value="20cm">20cm</option>
  </select>

  <select id="cobertura">
    <option value="Telha cerâmica">Telha cerâmica</option>
    <option value="Telha de fibrocimento">Telha de fibrocimento</option>
  </select>

  <select id="piso">
    <option value="Cerâmico">Cerâmico</option>
    <option value="Porcelanato">Porcelanato</option>
    <option value="Vinílico">Vinílico</option>
  </select>

  <select id="quartos">
    <option value="1 quarto">1 quarto</option>
    <option value="2 quartos">2 quartos</option>
    <option value="3 quartos">3 quartos</option>
    <option value="4 quartos">4 quartos</option>
    <option value="5 quartos">5 quartos</option>
  </select>

  <select id="banheiros">
    <option value="1 banheiro">1 banheiro</option>
    <option value="2 banheiros">2 banheiros</option>
    <option value="3 banheiros">3 banheiros</option>
    <option value="4 banheiros">4 banheiros</option>
    <option value="5 banheiros">5 banheiros</option>
  </select>

  <select id="piscina">
    <option value="Sim">Sim</option>
    <option value="Não">Não</option>
  </select>

  <button onclick="gerarMemorial()">Gerar Memorial</button>

  <div id="resultado"></div>
  <button id="docButton" onclick="salvarDOC()" style="display:none;">Salvar como Word</button>

  <script>
    async function gerarMemorial() {
      const alvenaria = document.getElementById('alvenaria').value;
      const espessura = document.getElementById('espessura').value;
      const cobertura = document.getElementById('cobertura').value;
      const piso = document.getElementById('piso').value;
      const quartos = document.getElementById('quartos').value;
      const banheiros = document.getElementById('banheiros').value;
      const piscina = document.getElementById('piscina').value;

      const prompt = `Crie um memorial descritivo de arquitetura com as seguintes características: alvenaria de ${alvenaria}, paredes de ${espessura}, cobertura com ${cobertura}, piso ${piso}, ${quartos}, ${banheiros}, piscina: ${piscina}. Responda apenas com o texto do memorial.`;

      try {
        const response = await fetch('https://www.chatbase.co/api/v1/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer 2pdosgzqdbl08cxxbknq1wzst5p9k510'
          },
          body: JSON.stringify({
            chatbotId: "4_rFhGbyCau8lk1L0JOJr",
            messages: [
              { role: "user", content: prompt }
            ]
          })
        });

        const data = await response.json();

        if (data.text) {
          document.getElementById('resultado').innerText = data.text;
          document.getElementById('docButton').style.display = 'block';
        } else {
          document.getElementById('resultado').innerText = 'Erro ao gerar memorial. Verifique sua API Key ou chatbotId.';
          document.getElementById('docButton').style.display = 'none';
        }

      } catch (error) {
        document.getElementById('resultado').innerText = 'Falha na comunicação com o Chatbase.';
        document.getElementById('docButton').style.display = 'none';
      }
    }

    function salvarDOC() {
      const texto = document.getElementById('resultado').innerText;
      if (!texto.trim()) {
        alert('Nenhum memorial gerado para exportar.');
        return;
      }

      const header = "<html xmlns:o='urn:schemas-microsoft-com:office:office' " +
                     "xmlns:w='urn:schemas-microsoft-com:office:word' " +
                     "xmlns='http://www.w3.org/TR/REC-html40'>" +
                     "<head><meta charset='utf-8'><title>Memorial</title></head><body>";
      const footer = "</body></html>";
      const html = header + "<pre>" + texto + "</pre>" + footer;

      const blob = new Blob(['\ufeff', html], {
        type: 'application/msword'
      });

      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = 'memorial-descritivo.doc';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
